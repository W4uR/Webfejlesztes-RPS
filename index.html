<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Kő, Papír, Olló</title>
</head>
<body>
    <h1>Kő, Papír, Olló</h1>
    <div id="stats">
        <h2>Statisztika:</h2>
        <table><tbody>
            <tr>
                <td>Játékos győzelem:</td>
                <td id="playerWins">0</td>
            </tr>
            <tr>
                <td>Számítógép győzelem:</td>
                <td id="computerWins">0</td>
            </tr>
            <tr>
                <td>Döntetlen:</td>
                <td id="ties">0</td>
            </tr>
            <tr>
                <td>Összesen:</td>
                <td id="total">0</td>
            </tr>
        </tbody></table>
    </div>
    <div id="button_container">
        <button id="rock"> <img src="./Images/rock.svg" alt="rock"></button>
        <button id="paper"><img src="./Images/paper.svg" alt="paper"></button>
        <button id="scissors"><img src="./Images/scissors.svg" alt="scissors"></button>
    </div>
    <div id="result"></div>

    <img id="player_image" class="hidden">
    <img id="computer_image" class="hidden">
    <span id="player_icon"></span>
    <span id="computer_icon">&#128511;</span>
    <script src="script.js"></script>
</body>
</html>
